# Nacos: https://nacos.io/zh-cn/docs/concepts.html
spring.cloud.nacos.username=nacos
spring.cloud.nacos.password=nacos
spring.cloud.nacos.server-addr=nacos:8848

# sentinel
spring.cloud.sentinel.eager=false
spring.cloud.sentinel.transport.dashboard=sentinel:8080
spring.cloud.sentinel.datasource.ds.nacos.username=${spring.cloud.nacos.username}
spring.cloud.sentinel.datasource.ds.nacos.password=${spring.cloud.nacos.password}
spring.cloud.sentinel.datasource.ds.nacos.server-addr=${spring.cloud.nacos.server-addr}
spring.cloud.sentinel.datasource.ds.nacos.data-id=${spring.application.name}-sentinel
spring.cloud.sentinel.datasource.ds.nacos.ruleType=flow

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.cloud.subscribed-services=${spring.application.name}
dubbo.registry.address=nacos://${spring.cloud.nacos.server-addr}
dubbo.registry.username=${spring.cloud.nacos.username}
dubbo.registry.password=${spring.cloud.nacos.password}
dubbo.scan.base-packages=com.neuralgalaxy
dubbo.consumer.retries=3

spring.main.allow-bean-definition-overriding=true
